<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <div class="card-main">
            <h1>Conversor de Temperatura</h1>

            <div class="campo1">
                <form id="form" action="#" method="post">
                    <label for="escalaOrigem">Selecione a escala de origem:</label>
                    <select name="escalaOrigem" id="escalaOrigem">
                        <option value="" disabled selected>Selecione...</option>
                        <option value="c">Celsius</option>
                        <option value="f">Fahrenheit</option>
                        <option value="k">Kelvin</option>
                    </select>
            </div>
            
            <div class="campo2">
                <label for="temperatura">Digite o valor da temperatura:</label>
                <input type="number" id="temperatura" name="temperatura" required>
            </div>

            <div class="campo3">
                <label for="escalaDestino">Selecione a escala de destino:</label>
                <select name="escalaDestino" id="escalaDestino">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="c">Celsius</option>
                    <option value="f">Fahrenheit</option>
                    <option value="k">Kelvin</option>
                </select>
            </div>

            <div class="btn-submit">
                <button type="submit">CONVERTER</button>
            </div>
            <div class="result">
                <p>O resultado aparecer√° aqui</p>
            </div>

                </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
